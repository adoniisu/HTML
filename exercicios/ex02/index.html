<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Esse é uma parágrafo teste para indicar como funciona o HTML.</p>
    <p> Se você quiser fazer uma quuebra de linha, use a tag br. 
        Assim <br> Desse jeito!
    </p>
    <p> vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &Delta;

    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F970;
    </p>
</body>
</html>
